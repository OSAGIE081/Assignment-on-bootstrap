<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column-Form</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4 text-primary shadow-lg">Create a Bank Account</h3>
        <div class="card shadow-lg border-0 rounded-5 p-5">
             <form class="row g-4">

        
            <div class="col md-4">
                <h5 class="text-secondary mb-3 text-center">Personal Information</h5>
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="john">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Doe">
                </div>
                <div class="mb-3">
                    <label class="form-label">DOB</label>
                    <input type="date" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nationality</label>
                    <input type="text" class="form-control" placeholder="e.g Nigerian">
                </div>
                <div class="mb-3">
                    <label class="form-label">Occupation/Employement Status</label>
                    <input type="text" class="form-control" placeholder="e.g Student,Self-employed,Civil-Servant">
                </div>
                <div class="mb-3">
                    <label class="form-label">Marital Status</label>
                    <select class="form-select">
                        <option>Married</option>
                        <option>Single</option>
                        <option>its complicated</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Am confused</option>
                    </select>
                </div>
            </div>

            <div class="col md-4">
                <h5 class="text-secondary mb-3 text-center">Contact & ID</h5>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="john@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="+234">
                </div>
                <div class="mb-3">
                    <label class="form-label">National ID / BVN</label>
                    <input type="text" class="form-control" placeholder="1234567890">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="123 John Doe Street Lagos">
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload ID Dcument</label>
                    <input type="file" class="form-control" placeholder="No File Chosen">
                </div>
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="email" class="form-control" placeholder="Warri">
                </div>
                <div class="mb-3">
                    <label class="form-label">Proof of Address</label>
                    <input type="file" class="form-control" placeholder="No File Chosen">
                </div>
            </div>

            <div class="col-md-4">
                <h5 class="text-secondary mb-3 text-center">Account Preferences</h5>
                <div class="mb-3">
                    <label class="form-label">Account Type</label>
                    <select class="form-select">
                    <option>Savings Account</option>
                    <option>Current Account</option>
                    <option>Fixed Deposit</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferred Currency</label>
                    <select class="form-select">
                    <option>NGN - Naira</option>
                    <option>USD - Dollar</option>
                    <option>EUR - Euro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Initial Deposit</label>
                    <input type="number" class="form-control" placeholder="e.g. 5000">
                </div>
                <div class="mb-3">
                    <label class="form-label">Create Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control">
                </div>
                <div class="text-end mt-4 mb-3">
                    <button type="submit" class="btn btn-primary px-4">Create Account</button>
                </div>
            </div>
        
    
        </form>
        </div>
       
    </div>

    

    
</body>
</html>
